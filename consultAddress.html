<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/icon-locMundi.png">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/consultAddress.js"></script>

    <title>Consultar/Validar Endereço</title>
</head>
<body>
    <main id="main-container">
        <div id="panel-container">
            <div class="side-box"></div>

            <a href="consultAddress.html">
                <div id="toggle-content">
                    <button class="toggle-btn">
                        <img src="./assets/icons8-endereço-64.png" alt="Icon change validation mode" class="toggle-img">
                    </button>        
                    <span></span>
                </div>
            </a>
            
            <form id="form2-content">
                <section class="form-title-text tittle2">
                    <h1>Buscar/Validar CEP<br>Preencha os campos para encontrar o CEP que deseja buscar/validar.</h1>
                </section>
    
                <div class="inputs-btn-gp2">
                    <div id="inputs-gp2-content">
                        <ul>
                            <li>
                                <h3>UF</h3>
                                <input class="input-fill-uf input-find-cep" type="search" placeholder="Digite a sigla do Estado" required>
                            </li>
                        </ul>
    
                        <ul>
                            <li>
                                <h3>CIDADE</h3>
                                <input class="input-fill-cidade input-find-cep" type="search" placeholder="Digite a Cidade" required>
                            </li>
                        </ul>
    
                        <ul>
                            <li>
                                <h3>RUA</h3>
                                <input class="input-fill-rua input-find-cep" type="search" placeholder="Digite a Rua" required>     
                            </li>
                        </ul>
                    </div> 
    
                    <button >
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>
                </div>
            </form>
        </div>

        <footer id="footer-content">
            <h2>Made by f4t4l</h2>
        </footer>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
