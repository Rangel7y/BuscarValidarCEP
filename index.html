<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/icon-locMundi.png">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>Buscar/Validar CEP</title>
</head>
<body>
    <main id="main-container">
        <div id="form-container">
            <div class="side-box"></div>
            
            <div id="toggle-content" onclick="toggleMode()">
                <button class="toggle-btn">
                    <img src="./assets/icons8-endereço-64.png" alt="Icon change validation mode" class="toggle-img">
                </button>        
                <span></span>
            </div>

            <form id="form-to-fill-find">
                <div id="input-fill-group">
                    <div>
                        <label>UF</label>
                        <input class="input-fill-uf input-find-cep" type="search">
                    </div>

                    <div>
                        <label>CIDADE</label>
                        <input class="input-fill-city input-find-cep" type="search">
                    </div>

                    <div>
                        <label>BAIRRO</label>
                        <input class="input-fill-bairro input-find-cep" type="search">
                    </div>

                    <div>
                        <label>RUA</label>
                        <input class="input-fill-rua input-find-cep" type="search">     
                    </div>

                    <div>
                        <label></label>
                        <input class="input-to-fill-find input-find-cep" type="search">
                    </div>
                </div>                       
            </form>

            <form id="form-validate-cep">             
                <section id="form-title-text">
                    <h1>Buscar/Validar CEP<br>Digite ou cole o número do CEP que deseja buscar/validar.</h1>
                </section>

                <div id="input-content">
                    <input id="input-validate-cep" type="search" maxlength="8" placeholder="Digite o número do CEP aqui..." required>
                    <button>
                        <ion-icon name="search-circle-outline" alt="Search"></ion-icon>
                    </button>
                </div> 
            </form>
        </div>      
        
        <section id="result-cep-container">
            <div class="side-box result-side-box"></div>
            <h3 class="result-title-text">CEP Encontrado!</h3>
            
            <div id="box-result-cep">
                <ul>
                    <h3 class="cep-title-text">CEP</h3>
                    <li class="box-result">
                        <h4><span id="resultCep-01" class="cep-result-text"></span></h4>
                    </li>
    
                    <h3 class="cep-title-text">DDD</h3>
                    <li class="box-result">
                        <h4><span id="resultCep-02" class="cep-result-text"></span></h4>
                    </li>
    
                    <h3 class="cep-title-text">CIDADE</h3>
                    <li class="box-result">
                        <h4><span id="resultCep-03" class="cep-result-text"></span></h4>
                    </li>
                </ul>
                
                <ul>
                    <h3 class="cep-title-text">ESTADO</h3>
                    <li class="box-result">
                        <h4><span id="resultCep-04" class="cep-result-text"></h4>
                    </li>
    
                    <h3 class="cep-title-text">BAIRRO</h3>
                    <li class="box-result">
                        <h4><span id="resultCep-05" class="cep-result-text"></h4>
                    </li>
    
                    <h3 class="cep-title-text">ENDEREÇO</h3>
                    <li class="box-result">
                        <h4><span id="resultCep-06" class="cep-result-text"></h4>
                    </li>
                </ul> 
            </div>             
        </section>

        <footer id="footer-content">
            <h2>Made by f4t4l</h2>
        </footer>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
