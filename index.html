<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/icon-locMundi.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    
    <script defer src="./js/script.js"></script>

    <title>Busca e Validação de CEP</title>
</head>
<body>
    <main id="main-ctn">
        <header id="main-hdr-pg">
            <h1 id="main-title-hdr">BUSCA E VALIDAÇÃO DE CEP</h1>
            <img src="/assets/icons8-pesquisar-64.png" alt="Icon Header">
        </header>

        <div id="pnl-frm-cnt" class="sty-pnl-frm-res">
            <div id="ttl-pnl-frm">
                <div id="sw-frm-md">
                    <button id="sw-btn">
                        <img src="/assets/icons8-Endereço-64.png" alt="Icon switch validation mode" id="sw-img">
                    </button>
                    <span></span>
                </div>
''
                <h1>VALIDAR CEP</h1>
                <hr>
            </div>

            <section id="sec-frm-chk">
                <h2><span id="sec-txt1-frm-chk"></span></h2>

                <form id="frm-chk-cep">
                    <div id="inp-btn-chk-cep">
                        <input id="inp-chk-cep" type="search" maxlength="8" placeholder="Digite o número do CEP aqui..." required>
                        <button>
                            <img src="/assets/icons8-marcador-65.png" alt="Icon Search">
                        </button>
                    </div>
                </form>

                <form id="frm-chk-address">
                    <div id="inp-btn-chk-address">
                        <div>
                            <label for="inp-chk-uf">UF</label>
                            <input type="search" id="inp-chk-uf" class="sty-inp-chk-address" placeholder="Digite a sigla do estado" required>
                        </div>

                        <div>
                            <label for="inp-chk-cidade">CIDADE</label>
                            <input type="search" id="inp-chk-cidade" class="sty-inp-chk-address" placeholder="Digite o nome da cidade" required>
                        </div>

                        <div>
                            <label for="inp-chk-endereco">ENDEREÇO</label>
                            <input type="search" id="inp-chk-endereco" class="sty-inp-chk-address" placeholder="Digite o nome da rua" required>
                        </div>

                        <button>
                            <ion-icon name="search-sharp" alt="Icone de pesquisa"></ion-icon>
                            BUSCAR
                        </button>
                    </div>
                </form>

                <h2><span id="sec-txt2-frm-chk"></span></h2>
            </section>
        </div>

        <div id="pnl-res-cep-address" class="sty-pnl-frm-res">
            <div id="ttl-pnl-res">
                <h1>CEP ENCONTRADO!</h1>
                <hr>
            </div>
            
            <section id="sec-res-chkd">
                <h2>Aqui está os dados referente ao cep requisitado:</h2>

                <div id="itm-cnt-res-chkd">
                    <ul id="itm-ul-res-chkd">

                        <!-- LI FIXED-->
                        <li id="itm-li-f-res-chkd"> <!-- LI (FIXED) -->
                            <div>
                                <h4 class="ttl-lbl-res-chkd">CEP</h4>
                                <h3 class="sty-h3-itm-res-chkd" id="itm-res-cep"><span></span></h3>

                                <h4 class="ttl-lbl-res-chkd">CIDADE</h4>
                                <h3 class="sty-h3-itm-res-chkd" id="itm-res-cidade"><span></span></h3>
                            </div>

                            <div>
                                <h4 class="ttl-lbl-res-chkd">BAIRRO</h4>
                                <h3 class="sty-h3-itm-res-chkd" id="itm-res-bairro"><span></span></h3>

                                <h4 class="ttl-lbl-res-chkd">ENDEREÇO</h4>
                                <h3 class="sty-h3-itm-res-chkd" id="itm-res-endereco"><span></span></h3>
                            </div>

                            <div>
                                <h4 class="ttl-lbl-res-chkd">ESTADO</h4>
                                <h3 class="sty-h3-itm-res-chkd"><span id="itm-res-estado"></span></h3>

                                <h4 class="ttl-lbl-res-chkd">DDD</h4>
                                <h3 class="sty-h3-itm-res-chkd"><span id="itm-res-ddd"></span></h3>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
