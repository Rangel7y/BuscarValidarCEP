<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/icon-locMundi.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">

    <!-- <script defer src="./js/consultCEP.js"></script>
    <script defer src="./js/consultAddress.js"></script> -->

    <title>Consultar/Validar CEP</title>
</head>
<body>
    <main id="main-con">
        <div id="pnl-frm-chk-cep" class="sty-pnl-chk-res">
            <header id="hdr-frm-chk-cep">
                <div id="sw-cnt-chk">
                    <button id="sw-btn-chk">
                        <img src="./assets/icons8-endereço-64.png" alt="Icon switch validation mode" id="sw-img">
                    </button>
                    <span></span>
                </div>

                <h1>Validar CEP</h1>
                <hr>
            </header>

            <section>
                <h2>Digite ou cole o número do CEP que deseja validar.</h2>

                <form id="frm-cnt-chk-cep">
                    <div id="inp-btn-cnt-chk-cep">
                        <input id="inp-chk-cep" type="search" maxlength="8" placeholder="Digite o número do CEP aqui..." required>
                        <button>
                            <ion-icon name="search-circle-outline" alt="Search"></ion-icon>
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <div id="pnl-res-chkd-cep" class="sty-pnl-chk-res">
            <header id="hdr-res-chkd-cep">
                <h1>CEP Encontrado!</h1>
                <hr>
            </header>
            
            <div>
                <section id="">
                    <h2>Aqui está os dados referente ao cep requisitado:</h2>

                    <div id="res-cnt-itm">

                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
