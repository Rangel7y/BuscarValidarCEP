<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/icon-locMundi.png">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>Buscar/Validar CEP</title>
</head>
<body>
    <main id="main-container">
        <section id="form-box-content">
            <div class="form-side-box"></div>
            <form id="form-content">             
                <section id="form-card-title">
                    <h1>Buscar/Validar CEP<br>Digite ou cole o número do CEP que deseja buscar/validar.</h1>
                </section>
                <section id="input-box-content">
                    <input id="input-validate-cep" type="search" maxlength="8" placeholder="Digite o número do CEP aqui..." required>
                    <button>
                        <ion-icon name="search-circle-outline"></ion-icon>
                    </button>
                </section>                 
            </form>
        </section>      
        
        <section id="box-result-container">
            <div class="result-side-box"></div>
            
            <section>
                <h3 class="result-card-title">Result</h3>
                <article id="box-result-cep">
                    <ul>
                        <li class="box-result">
                            <h3 class="box-card-title">CEP</h3>
                            <h4><span id="resultCep-01" class="result-card-title"></span></h4>
                        </li>
        
                        <li class="box-result">
                            <h3 class="box-card-title">DDD</h3>
                            <h4><span id="resultCep-02" class="result-card-title"></span></h4>
                        </li>
        
                        <li class="box-result">
                            <h3 class="box-card-title">CIDADE</h3>
                            <h4><span id="resultCep-03" class="result-card-title"></span></h4>
                        </li>
                    </ul>
        
                    <ul>
                        <li class="box-result">
                            <h3 class="box-card-title">ESTADO</h3>
                            <h4><span id="resultCep-04" class="result-card-title"></h4>
                        </li>
        
                        <li class="box-result">
                            <h3 class="box-card-title">BAIRRO</h3>
                            <h4><span id="resultCep-05" class="result-card-title"></h4>
                        </li>
        
                        <li class="box-result">
                            <h3 class="box-card-title">ENDEREÇO</h3>
                            <h4><span id="resultCep-06" class="result-card-title"></h4>
                        </li>
                    </ul> 
                </article>             
            </section>            
        </section>

        <footer id="footer-content">
            <h2>Made by f4t4l</h2>
        </footer>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
