<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/icon-locMundi.png">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>Buscar/Validar CEP</title>
</head>
<body>
    <main id="main-container">
        <section id="form-container">
            <div class="side-box"></div>
            <form id="form-content">             
                <section id="form-desc-text">
                    <h1>Buscar/Validar CEP<br>Digite ou cole o número do CEP que deseja buscar/validar.</h1>
                </section>
                <section id="input-box-content">
                    <input id="input-validate-cep" type="search" maxlength="8" placeholder="Digite o número do CEP aqui..." required>
                    <button>
                        <ion-icon name="search-circle-outline"></ion-icon>
                    </button>
                </section>                 
            </form>
        </section>      
        
        <section id="result-cep-container">
            <div class="side-box"></div>
            
            <article id="box-result-cep">
                <h3 class="result-desc-text">Result</h3>

                <ul>
                    <li class="box-result">
                        <h3 class="cep-title-text">CEP</h3>
                        <h4><span id="resultCep-01" class="cep-result-text"></span></h4>
                    </li>
    
                    <li class="box-result">
                        <h3 class="cep-title-text">DDD</h3>
                        <h4><span id="resultCep-02" class="cep-result-text"></span></h4>
                    </li>
    
                    <li class="box-result">
                        <h3 class="cep-title-text">CIDADE</h3>
                        <h4><span id="resultCep-03" class="cep-result-text"></span></h4>
                    </li>
                </ul>
    
                <ul>
                    <li class="box-result">
                        <h3 class="cep-title-text">ESTADO</h3>
                        <h4><span id="resultCep-04" class="cep-result-text"></h4>
                    </li>
    
                    <li class="box-result">
                        <h3 class="cep-title-text">BAIRRO</h3>
                        <h4><span id="resultCep-05" class="cep-result-text"></h4>
                    </li>
    
                    <li class="box-result">
                        <h3 class="cep-title-text">ENDEREÇO</h3>
                        <h4><span id="resultCep-06" class="cep-result-text"></h4>
                    </li>
                </ul> 
            </article>             
        </section>

        <footer id="footer-content">
            <h2>Made by f4t4l</h2>
        </footer>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
